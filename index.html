<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепти</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./icons/Pictogrammers-Material-Food.512.png">
</head>
<body>
    <main class="main">
        <h1>Сортування рецептів</h1>
        <form action="" class="form">
            <div class="box">
                <label>Алфавіт</label>
                <div class="inner">
                    <button type="button" id="name-up" class="btn">^</button>
                    <button type="button" id="name-down" class="btn">^</button>
                </div>
                
            </div>
            <div class="box">
                <label>Калорії</label>
                <div class="inner">
                    <button type="button"id="calorie-up" class="btn">^</button>
                    <button type="button" id="calorie-down" class="btn">^</button>
                </div>
                
            </div>
            <div class="box">
                <label>Час пригототування</label>
                <div class="inner">
                    <button type="button" id="timeCook-up" class="btn">^</button>
                    <button type="button"id="timeCook-down" class="btn">^</button>
                </div>
                
            </div>
        </form>
        <div class="cards" id="cards">
           
        </div>
        
        <button class="add" type="button" id="add"><p>Додати рецепт</p> </button>
       

        <dialog style="padding: 0">
            <img id="close-modal-btn" src="https://cdn-icons-png.flaticon.com/512/54/54972.png"  width="35px" alt="">
            
            <div id="modal-box" style="padding: 1rem">
                <form action="" class="recept">
                    <h2 style="text-align: center;margin: 5px auto;">Рецепт</h2>
                    <label for="nameObj">Назва</label>
                    <input type="text" id="name">
                    <br>
                    
                    <div class="box_flex">
                        <div class="box_input">
                            <label for="timeCook">Час (хв) </label>
                            <input type="number" min="1" max="180" id="timeCook">
                        </div>
                        <div class="box_input">
                            <label for="calorie">Калорії (кКал)</label>
                            <input type="number" min="10" max="3000" id="calorie">
                        </div>
                        <div class="box_input">
                            <label for="portion">Порції (шт)</label>
                            <input type="number" min="1" max="20" id="portion">
                        </div>
                    
                    </div>
                    
                    
                    
                    <label for="dificult">Складність</label>
                    <select name="select" id="dificult">
                        <option value="value1">Легко</option>
                        <option value="value2" selected>Помірно</option>
                        <option value="value3">Важко</option>
                    </select>
                    <br>
                    <label for="url">URL сторінки</label>
                    <input type="url" id="url">
                    <br>
                    <label for="urlimg">URL image</label>
                    <input type="url" id="urlimg">
                    <div class="previewPhoto" >
                        <img src="https://azbyka.ru/wp-content/uploads/2016/07/priroda.jpg"  height="120px" alt="">
                    </div>
                    <br>
                    <div class="error">
                        Неправильно введено дані!!!
                    </div>
                    <button type="button" id="send"> Готово</button>
                </form>
              
              
            </div>
            
          </dialog>
    </main> 
    
    
<script src="data.js"></script>   
<script src="javascript.js"></script> 
</body>
</html>
